<div class="group-skill pt-2 col-8">
    <a
      *ngFor="let skill of skills"
      class="sl-c-btn skill"
      target="_blank"
      [href]="skill.link"
    >
      <div class="sl-c-icon">
        <img class="p-1" [src]="skill.icon" [alt]="'icon-' + skill.name" width="32">
      </div>
      <div id="name">{{ skill.name }}</div>
    </a>
  </div>
