<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="asset/style.css">
  <script src="asset/script.js" type="module"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
  <div class="container">


    <aside class="sidebar-left">
      <div class="about-card">
        <img src="asset/images/avatar.png" alt="Avatar">

        <h1 data-i18n="about_title">About Me</h1>
        <p class="intro" data-i18n="about_intro"></p>

        <!-- <h2 data-i18n="skills_title">Skills & Interests</h2> -->
        <ul class="skills">
          <li><strong>Frontend:</strong> HTML, CSS, TypeScript, JavaScript, Angular, React</li>
          <li><strong>Backend:</strong> Spring boot, Laravel RESTful APIs, MySQL, PostgreSQL</li>
          <li><strong>Tools:</strong> Git, GitHub, Docker, Postman</li>
          <li><strong>Other:</strong> Problem Solving, Debugging</li>
        </ul>

        <h2 data-i18n="contact_title">Contact</h2>
        <p>Email: <a style="color: var(--link);" href="mailto:quynhanhphamthi01@gmail.com">quynhanhphamthi01@gmail.com</a></p>
  
      </div>
    </aside>


    <main class="content">
      <h1 data-i18n="posts">Post</h1>
      <div id="posts"></div>
      <div id="post-detail" class="post-detail" style="display:none;">
        <button id="back-btn">← Back</button>
        <div id="post-content"></div>
      </div>
      <div class="load-more-wrapper">
        <button  id="load-more" data-i18n="read_more">Read more</button>
      </div>

      <section class="related">
        <h3 data-i18n="latestPosts">Related Posts</h3>
        <ul id="related-posts"></ul>
      </section>
    </main>

  </div>

  <!-- <footer>
    <p>Copyright © 2015 - 2025 Anh</p>
  </footer> -->

</body>
</html>
