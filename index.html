<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="asset/style.css">
  <script src="asset/script.js" type="module"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
  <div class="container">


    <aside class="sidebar-left">
      <div class="about-card">
        <img src="avatar.jpg" alt="Avatar">
        <h2>About Me</h2>
        <p>Lập trình viên yêu thích web & backend. Chia sẻ kiến thức và kinh nghiệm lập trình.</p>
      </div>
    </aside>


    <main class="content">
      <h1>Bài viết mới nhất</h1>
      <div id="posts"></div>
      <div id="post-detail" class="post-detail" style="display:none;">
        <button id="back-btn">← Back</button>
        <div id="post-content"></div>
      </div>
      <div class="load-more-wrapper">
        <button id="load-more">Load thêm bài viết</button>
      </div>

      <section class="related">
        <h3>Related Posts</h3>
        <ul id="related-posts"></ul>
      </section>
    </main>

  </div>

  <!-- <footer>
    <p>Copyright © 2015 - 2025 Anh</p>
  </footer> -->

</body>
</html>
